<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>New Year Countdown</title>
		<script>
			setInterval(function() {
				var nextYear = new Date().getFullYear() + 1;
				var newYear = new Date(nextYear, 0, 1, 0, 0, 0);
				var countdown = new Date(newYear.getTime() - new Date().getTime());

				var days = Math.floor(countdown / 1000 / 60 / 60 / 24);
				var hours = Math.floor(countdown / 1000 / 60 / 60) % 24;
				var minutes = Math.floor(countdown / 1000 / 60) % 60;
				var seconds = Math.floor(countdown / 1000) % 60;

				if (hours < 10) hours = '0' + hours;
				if (minutes < 10) minutes = '0' + minutes;
				if (seconds < 10) seconds = '0' + seconds;				
				var time = hours + ':' + minutes + ':' + seconds;

				if (days == 0) days = "";
				else if (days == 1) days = days + " day";
				else days = days + " days";

				document.getElementById('nextYear').innerHTML = nextYear;
				document.getElementById('time').innerHTML = time;
				document.getElementById('days').innerHTML = days;
			}, 100);
		</script>
		<style>
			body {
				background-color: #333;
				color: #fff;
				font-family: sans-serif;
				text-align: center;
				padding-top: 10%;
			}

			h1 {
				font-size: 100px;
			}

			#days {
				font-size: 100px;
			}

			#time {
				font-size: 100px;
				font-family: monospace, sans-serif;
			}
		</style>
	</head>
	<body>
		<div>
			<h1><span id="nextYear">????</span> countdown</h1>
		</div>
		<div id="days">???</div>
		<div id="time">??:??:??</div>
	</body>
</html>
