<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>New Year Timer</title>
		<script src="jquery-3.1.1.min.js"></script>
		<script>
			$(function() {
				setInterval(function() { refreshTime(); }, 100);
			});

			var refreshTime = function() {
				nextYear = new Date().getFullYear()+1;
				newYear = new Date(nextYear, 0, 1, 0, 0, 0);
				countdown = new Date(newYear.getTime()-new Date().getTime());

				days = parseInt(countdown.getTime()/1000/60/60/24);
				hours = parseInt((countdown.getTime()-days)/1000/60/60);
				minutes = countdown.getMinutes();
				seconds = countdown.getSeconds();

				$('#nextYear').html(nextYear);

				if(minutes < 10) minutes = '0' + minutes;
				if(seconds < 10) seconds = '0' + seconds;
				$('#time').html(hours + ':' + minutes + ':' + seconds);

				if(days == 0) daysHTML = "";
				else if (days == 1) daysHTML = days + " jour";
				else daysHTML = days + " jours";
				$('#days').html(daysHTML);
			}
		</script>
		<style>
			body {
				background-color: #333;
				color: #fff;
				font-family: monospace, sans-serif;
				text-align: center;
				padding-top: 10%;
			}

			h1 {
				font-size: 100px;
			}

			#days {
				font-size: 100px;
			}

			#time {
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<div>
			<h1><span id="nextYear">????</span> countdown</h1>
		</div>
		<div id="days">???</div>
		<div id="time">??:??:??</div>
	</body>
</html>
